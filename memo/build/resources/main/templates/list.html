<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${#lists.isEmpty(memos)}">
        <p> 조회 내역이 없습니다.</p>
    </div>
  <table th:if="${not #lists.isEmpty(memos)}">
      <tr>
          <th>
              메모번호
          </th>
          <th>
              메모내용
          </th>
          <th>
              내용링크
          </th>
      </tr>
      <tr th:each="memo : ${memos}">
          <td>[[${memo.id}]]</td>
          <td>[[${memo.content}]]</td>
          <td><a th:href="@{/detail/{id}(id=${memo.id}) }">수정하기</a></td>
      </tr>
  </table>
</body>
</html>
