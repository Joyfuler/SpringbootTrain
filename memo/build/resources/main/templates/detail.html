<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>상세보기</h1>
    [[${memo.id}]] 번 메모
    <form action = "/update" method = "post">
      <input type = "hidden" name = "id" th:value="${memo.id}"/>
      <input type = "text" name = "content" th:value="${memo.content}"/>
      <!--<textarea name = "contents" placeholder="메모를 입력하세요">[[${memo.content}]]</textarea>-->
      <button type = "submit">메모 수정</button>
    </form>
    <form action="/delete">
        <input type = "hidden" name = "id" th:value="${memo.id}"/>
        <button type="submit">사쿠죠</button>
        <button onclick = "location.href='/list'">모크로크</button>
    </form>
</body>
</html>
