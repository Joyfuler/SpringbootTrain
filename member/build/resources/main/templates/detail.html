<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 상세정보출력</title>
  <style>
    body {
      background-color: silver;
    }
  </style>
</head>
<body>
    <h1> 회원 상세정보를 출력합니다.</h1>
    <table>
        <tr>
          <th>멤버아이디</th>
          <th>멤버이메일</th>
          <th>암호</th>
          <th>멤버명</th>
          <th>가입일자</th>
        </tr>
        <tr>
            <td> [[${member.id}]]</td>
            <td> [[${member.email}]]</td>
            <td th:text="${member.password.substring(0, 2) + '*'.repeat(#strings.length(member.password) -2)}"></td>
            <td>[[${member.username}]]</td>
            <td>[[${member.regdate}]]</td>
        </tr>
    </table>
    <fieldset>
      <legend>수정하기</legend>
      <form action = "/update" method = "post">
        <input type = "text" name = "id" th:value = "${member.id}" readonly/>
        <input type = "text" th:value = "${member.email}" name = "email"/>
        <input type = "password" th:value = "${member.password}" name = "password"/>
        <input type = "text" th:value = "${member.username}" name = "username"/>
        <button type = "submit">수정하기</button>
      </form>
    </fieldset>
</body>
<a th:href = "@{/delete/{id}(id=${member.id}) }">삭제하기</a>
<button onclick = "location.href='/list'">리스트로돌아가기</button>
</html>
